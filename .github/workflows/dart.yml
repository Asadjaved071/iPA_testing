name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: 🎉 iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: 📦 Get Flutter Packages
        run: flutter pub get
        working-directory: Easymathquiz/matheasylearn

      - name: 🔄 Update CocoaPods
        run: pod repo update
        working-directory: Easymathquiz/matheasylearn/ios

      - name: 🏗️ Build iOS Release (No Codesign)
        run: flutter build ios --release --no-codesign
        working-directory: Easymathquiz/matheasylearn

      - name: 📁 Create Payload Directory
        run: mkdir Payload
        working-directory: Easymathquiz/matheasylearn/build/ios/iphoneos

      - name: 📂 Move .app to Payload
        run: mv Runner.app/ Payload
        working-directory: Easymathquiz/matheasylearn/build/ios/iphoneos

      - name: 📦 Zip to .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: Easymathquiz/matheasylearn/build/ios/iphoneos

      - name: 🚀 Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Easymathquiz/matheasylearn/build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"

