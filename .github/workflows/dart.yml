name: iOS IPA Build

on:
  workflow_dispatch:

jobs:
  build:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Get Flutter Packages
        run: flutter pub get
        working-directory: matheasylearn   # ğŸ”¥ This is important!

      - name: ğŸ”„ Update CocoaPods
        run: pod repo update
        working-directory: matheasylearn/ios

      - name: ğŸ—ï¸ Build iOS App (No Codesign)
        run: flutter build ios --release --no-codesign
        working-directory: matheasylearn

      - name: ğŸ“ Create Payload Folder
        run: mkdir Payload
        working-directory: matheasylearn/build/ios/iphoneos

      - name: ğŸ“‚ Move Runner.app to Payload
        run: mv Runner.app Payload
        working-directory: matheasylearn/build/ios/iphoneos

      - name: ğŸ“¦ Zip Payload to IPA
        run: zip -r FlutterApp.ipa Payload
        working-directory: matheasylearn/build/ios/iphoneos

